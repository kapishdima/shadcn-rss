name: Sync Database

on:
  schedule:
    # Sync registries daily at midnight UTC
    - cron: "0 0 * * *"
    # Sync RSS feeds every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Determine sync type
        id: sync-type
        run: |
          # Check which cron triggered this (or manual)
          if [ "${{ github.event.schedule }}" = "0 0 * * *" ]; then
            echo "type=registries" >> $GITHUB_OUTPUT
          else
            echo "type=rss" >> $GITHUB_OUTPUT
          fi

      - name: Sync Registries
        if: steps.sync-type.outputs.type == 'registries' || github.event_name == 'workflow_dispatch'
        run: |
          curl -X GET "${{ secrets.SITE_URL }}/api/cron/registries" \
            --fail --silent --show-error

      - name: Sync RSS Feeds
        run: |
          curl -X GET "${{ secrets.SITE_URL }}/api/cron/rss" \
            --fail --silent --show-error
